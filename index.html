<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors</h1>
      <p>
        Click “Start Game” and watch the score update below. The game still
        uses console prompts for each round.
      </p>
      <button id="start-game" type="button">Start Game</button>
      <section aria-live="polite">
        <h2>Scoreboard</h2>
        <p id="round-status">Waiting to start...</p>
        <p>Player: <span id="human-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
        <p id="final-result"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
